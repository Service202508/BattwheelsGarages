<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <!--
    Battwheels OS — Bolt + Pin logo
    Transparent background: no rect fill.
    Designed to sit inside the volt green (#C8FF00) wrapper div.
    Strokes in #080C0F (near-black) for contrast on volt green.

    Bolt: open Z-path — top-right corner → mid-left → mid-right → bottom point
    Pin:  single diagonal line from bottom point → lower-right
  -->

  <!-- Lightning bolt: open path, single stroke trace -->
  <polyline
    points="400,185 210,420 385,420 275,580"
    stroke="#080C0F"
    stroke-width="52"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
  />

  <!-- Pin needle: extends from bolt base diagonally to lower-right -->
  <line
    x1="275" y1="580"
    x2="620" y2="695"
    stroke="#080C0F"
    stroke-width="48"
    stroke-linecap="round"
  />
</svg>
