name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      - name: Run core tests
        env:
          MONGO_URL: mongodb://localhost:27017
          DB_NAME: battwheels_test
          JWT_SECRET: test-secret-ci
          ENVIRONMENT: testing
          TESTING: "true"
        run: bash scripts/run_core_tests.sh

  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock
      - name: Install dependencies
        run: cd frontend && yarn install --frozen-lockfile
      - name: Build
        env:
          REACT_APP_BACKEND_URL: http://localhost:8001
          CI: true
        run: cd frontend && npx craco build

  security-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check for secrets in code
        run: |
          if git ls-files | grep -E '\.env$' | grep -v '.env.example'; then
            echo "FAIL: .env file found in repo! Remove it."
            exit 1
          fi
      - name: Check for hardcoded credentials
        run: |
          FOUND=$(grep -rn "password.*=.*['\"]" backend/ --include="*.py" \
            | grep -v "test_\|#\|TODO\|example\|placeholder\|REDACTED" || true)
          if [ -n "$FOUND" ]; then
            echo "WARNING: Possible hardcoded credentials found:"
            echo "$FOUND"
          fi
